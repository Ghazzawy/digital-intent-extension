<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Intent Companion</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Intent</h1>
      <p class="subtitle">Companion</p>
    </header>
    
    <main>
      <!-- Current Website Section -->
      <section class="current-site">
        <div class="site-info">
          <h2>Current Site</h2>
          <p class="site-url" id="siteUrl">Loading...</p>
          <p class="site-category" id="siteCategory">Detecting category...</p>
        </div>
      </section>

      <!-- Time Spent Section -->
      <section class="time-spent">
        <h3>Time on This Site</h3>
        <p class="time-display" id="timeDisplay">0 min</p>
      </section>

      <!-- Controls Section -->
      <section class="controls">
        <button class="btn btn-toggle" id="toggleBtn">Extension: ON</button>
        <button class="btn btn-settings" id="settingsBtn">⚙️ Settings</button>
        <button class="btn-reset" id="resetBtn">Reset Time</button>
      </section>

      <!-- Settings Panel (hidden by default) -->
      <section id="settingsPanel" class="settings-panel" aria-hidden="true" style="display: none;">
        <h3>Settings</h3>

        <div class="settings-row">
          <label for="remindersEnabled">Enable reminders</label>
          <input type="checkbox" id="remindersEnabled">
        </div>

        <div class="settings-row">
          <label for="reminderInterval">Reminder interval (minutes)</label>
          <input type="number" id="reminderInterval" min="1" value="10">
        </div>

        <div class="settings-row">
          <div class="categories-label">Enabled categories</div>
          <div class="categories-list">
            <label><input type="checkbox" class="category-checkbox" data-cat="social"> Social</label>
            <label><input type="checkbox" class="category-checkbox" data-cat="education"> Education</label>
            <label><input type="checkbox" class="category-checkbox" data-cat="entertainment"> Entertainment</label>
            <label><input type="checkbox" class="category-checkbox" data-cat="productivity"> Productivity</label>
            <label><input type="checkbox" class="category-checkbox" data-cat="news"> News</label>
          </div>
        </div>

        <div class="settings-actions">
          <button id="saveSettingsBtn" class="btn">Save</button>
          <button id="closeSettingsBtn" class="btn btn-settings">Close</button>
        </div>
      </section>

      <footer>
        <p class="version">v1.0.0</p>
      </footer>
    </main>
  </div>

  <!-- Toast notification (non-blocking) -->
  <div id="toast" class="toast" aria-live="polite" role="status"></div>

  <script src="popup.js"></script>
</body>
</html>
