<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Intent Companion</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Intent</h1>
      <p class="subtitle">Companion</p>
    </header>
    
    <main>
      <section class="info-panel">
        <h2>Hello Extension!</h2>
        <p>Digital Intent Companion is running and monitoring your browsing.</p>
      </section>

      <section class="stats">
        <div class="stat-item">
          <span class="label">Status:</span>
          <span class="value">Active</span>
        </div>
      </section>

      <footer>
        <p class="version">v1.0.0</p>
      </footer>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
