<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Intent Companion</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Intent</h1>
      <p class="subtitle">Companion</p>
    </header>
    
    <main>
      <!-- Current Website Section -->
      <section class="current-site">
        <div class="site-info">
          <h2>Current Site</h2>
          <p class="site-url" id="siteUrl">Loading...</p>
          <p class="site-category" id="siteCategory">Detecting category...</p>
        </div>
      </section>

      <!-- Time Spent Section -->
      <section class="time-spent">
        <h3>Time on This Site</h3>
        <p class="time-display" id="timeDisplay">0 min</p>
      </section>

      <!-- Controls Section -->
      <section class="controls">
        <button class="btn btn-toggle" id="toggleBtn">Extension: ON</button>
        <button class="btn btn-settings" id="settingsBtn">⚙️ Settings</button>
      </section>

      <footer>
        <p class="version">v1.0.0</p>
      </footer>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
